# Defines which nodes are used in the system and how to connect to them.
# This element should only be referenced during the constructor's initial
# setup.
# All names must be unique.
# No other nodes are known.
# These names will be used for src and dest addresses for the Message
# The local nodeâ€™s name is included in this list
configuration :
- name : alice
  ip   : 127.0.0.1
  port : 12347    # This is the incoming port on which MP will listen
                  # May be changed for further communication as usual
- name : bob
  ip   : 127.0.0.1
  port : 14255
- name : charlie
  ip   : 127.0.0.1
  port : 12998
- name : daphnie
  ip   : 127.0.0.1
  port : 1987
- name : logger
  ip   : 127.0.0.1
  port : 2004

groups :
- name : Group1
  members : 
  - alice
  - bob
  - charlie

- name : Group2
  members :    # This is the incoming port on which MP will listen
  - bob
  - charlie
  - daphnie         # May be changed for further communication as usual


clock: logical

sendRules :
  - action : duplicate    
    kind   : send_dup  
    dest   : bob    
  - action : drop
    kind   : send_drop
    dest   : bob
  - action : delay
    kind    : send_del
    dest   : bob
  - action : duplicate
    kind   : both_dup
  - action : duplicate
    kind   : dup_drop

receiveRules :
  - action : duplicate    
    kind   : rec_dup
    dest   : bob
  - action : drop
    kind   : rec_drop
    dest   : bob
  - action : delay
    kind   : rec_del
    dest   : bob
  - action : drop
    kind   : dup_drop
    duplicate : true
